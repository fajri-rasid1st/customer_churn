<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- Font awesome -->
		<link rel="stylesheet" href="css/all.min.css" />

		<!-- CSS external link -->
		<link rel="stylesheet" href="css/style.css" />

		<!-- Title -->
		<title>Predict Customer Churn</title>
	</head>
	<body>
		<div
			class="
				container-fluid
				d-flex
				align-content-center
				justify-content-center
			"
		>
			<div class="w-50 m-4">
				<!-- Header -->
				<header class="header mb-4">
					<div class="h1 fw-bold mb-0">Telco Customer Churn</div>
					<div class="text-sm-start">
						Memprediksi apakah customer akan meninggalkan perusahaan
						atau tidak.
					</div>
				</header>

				<!-- Content -->
				<section class="content mb-4">
					<div class="card border-0 card-content p-2">
						<div class="card-body">
							<form name="customer-form">
								<!-- Gender -->
								<div class="mb-3">
									<label class="form-label fw-bold"
										>Gender</label
									>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="gender"
											id="male"
										/>
										<label
											class="form-check-label"
											for="male"
										>
											Male
										</label>
									</div>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="gender"
											id="female"
										/>
										<label
											class="form-check-label"
											for="female"
										>
											Female
										</label>
									</div>
								</div>

								<!-- Senior Citizen -->
								<div class="mb-3">
									<label class="form-label fw-bold">
										Senior Citizen
									</label>
									<small>(Berusia 65 tahun ke atas?)</small>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="senior-citized"
											id="yes"
										/>
										<label
											class="form-check-label"
											for="yes"
										>
											Yes
										</label>
									</div>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="senior-citized"
											id="no"
										/>
										<label
											class="form-check-label"
											for="no"
										>
											No
										</label>
									</div>
								</div>

								<!-- Partner -->
								<div class="mb-3">
									<label class="form-label fw-bold">
										Partner
									</label>
									<small>(Berusia 65 tahun ke atas?)</small>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="senior-citized"
											id="yes"
										/>
										<label
											class="form-check-label"
											for="yes"
										>
											Yes
										</label>
									</div>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="senior-citized"
											id="no"
										/>
										<label
											class="form-check-label"
											for="no"
										>
											No
										</label>
									</div>
								</div>

								<!-- Dependents -->
								<div class="mb-3">
									<label class="form-label fw-bold">
										Partner
									</label>
									<small>(Berusia 65 tahun ke atas?)</small>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="senior-citized"
											id="yes"
										/>
										<label
											class="form-check-label"
											for="yes"
										>
											Yes
										</label>
									</div>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="senior-citized"
											id="no"
										/>
										<label
											class="form-check-label"
											for="no"
										>
											No
										</label>
									</div>
								</div>

								<div class="d-grid">
									<button type="submit" class="btn btn-light">
										Predict
									</button>
								</div>
							</form>
						</div>
					</div>
				</section>

				<!-- Footer -->
				<footer class="footer">
					<div class="text-sm-center">
						CopyrightÂ© 2021 Kelompok 1 Microcredential Data
						Scientist
					</div>
				</footer>
			</div>
		</div>
	</body>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"
	></script>
</html>
